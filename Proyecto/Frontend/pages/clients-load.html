<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- referencia a Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">  <!-- referencia a Google Fonts -->
</head>
<body class="pagina-principal">
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-center">
            <a href="index.html">
                <button class="btn btn-sm btn-outline-secondary" type="button">DASHBOARD</button>  <!-- boton para ir al DASHBOARD -->
            </a>
            <a href="sales.html">
                <button class="btn btn-sm btn-outline-secondary" type="button">VENTAS</button> <!-- boton para ir a VENTAS -->
            </a>
            <a href="clients.html">
                <button class="btn btn-outline-success me-2" type="button">CLIENTES</button> <!-- boton para ir a CLIENTES -->
            </a>
            <a href="login.html">
                <button class="btn btn-sm btn-outline-secondary btn-exit" id="btn-cerrar-sesion" type="button">SALIR</button> <!-- boton para SALIR -->
            </a>
        </form>
    </nav>

    <div class="d-flex justify-content-center mt-4">
        <p class="d-inline-flex gap-1 text-center">
            <a class="btn btn-primary-active active" href="clients-load.html">CARGAR CLIENTE</a> <!-- boton para cargar cliente -->
            <a class="btn btn-primary" href="clients-edit.html">MODIFICAR CLIENTE</a> <!-- boton para modificar cliente -->
            <a class="btn btn-primary" href="clients-consult.html">CONSULTAR CLIENTE</a> <!-- boton para consultar cliente -->
            <a class="btn btn-primary-eliminate" href="clients-eliminate.html">ELIMINAR CLIENTE</a> <!-- boton para eliminar cliente -->
        </p>
    </div>

    <div class="container mt-5">
        <form id="form_cargar_cliente"> 
            <div class="mb-3 row justify-content-center">
                <div class="col-md-2" id="input_nombre">
                    <label for="fecha" class="form-label custom-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre"  placeholder="Ingrese el nombre"> <!-- input para nombre -->
                </div>
                <div class="col-md-2" id="input_apellido">
                    <label for="fecha" class="form-label custom-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido"  placeholder="Ingrese el apellido">  <!-- input para apellido -->
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-md-3" id="input_documento"> 
                    <label for="fecha" class="form-label custom-label">Documento</label>
                    <input type="number" class="form-control" min="1" id="documento"  placeholder="Ingrese el número de documento">  <!-- input para documento -->
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-md-3" id="input_telefono">
                    <label for="fecha" class="form-label custom-label">Teléfono</label>
                    <input type="number" class="form-control" min="1" id="telefono"  placeholder="Ingrese el número teléfonico">  <!-- input para telefono -->
                </div>  
            </div>
        
            <div class="mb-3 row justify-content-center">
                <div class="col-md-4" id="input_fecha"> 
                    <label for="fecha" class="form-label custom-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fecha" min="1970-12-31" max="2025-11-9" placeholder="Selecciona una fecha">  <!-- input para fecha -->
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-md-3 " id="input_obra_social">
                    <label for="fecha" class="form-label custom-label">Obra social</label> 
                    <input type="text" class="form-control" id="obraSocial" placeholder="Ingrese obra social">  <!-- input para obra social -->
                </div>  
            </div>
        </div> 

            <div class="mb-3 row justify-content-center mt-4">
                <div class="col-md-4 d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary">CARGAR CLIENTE</button>  <!-- boton para cargar clientes-->
                    <button type="reset" class="btn btn-secondary">CANCELAR</button> <!-- boton para borrar campos-->
                </div>
            </div>
            
        </form> 
        <div class="container-message">
            <div id="mensajeSuccesCliente">

            </div>
        </div>

    <footer class="custom-footer-index text-center mt-4">

    </footer>
    <script src="/js/clientesJs/clientePost.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>

        // Existe un usuario logeado?
          if ("token" in sessionStorage === false ) {
           alert("Necesitas una sesion para acceder a este sitio, Logeate!");
            window.location = "/pages/login.html";
        }
    </script>
</body>
</html>
