<body class="pagina-principal">
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-center">
          <a href="index.html">
            <button class="btn btn-sm btn-outline-secondary" type="button">DASHBOARD</button> <!-- boton para ir al DASHBOARD-->
          </a>
          <a href="sales.html">
          <button class="btn btn-sm btn-outline-secondary" type="button">VENTAS</button> <!-- boton para ir a VENTAS-->
        </a>
          <button class="btn btn-outline-success me-2" type="button">CLIENTES</button> <!-- boton para ir a CLIENTES-->
          <a href="login.html">
            <button class="btn btn-sm btn-outline-secondary btn-exit" type="button">SALIR</button> <!-- boton para SALIR-->
          </a>
        </form>
    </nav>

    <div class="d-flex justify-content-center mt-4">
        <p class="d-inline-flex gap-1 text-center">
          <a class="btn btn-primary" href="clients-load.html">CARGAR CLIENTE</a> <!-- boton para cargar cliente-->
          <a class="btn btn-primary-active active" href="clients-edit.html">MODIFICAR CLIENTE</a> <!-- boton para modificar cliente-->
          <a class="btn btn-primary" href="clients-consult.html">CONSULTAR CLIENTE</a> <!-- boton para consultar cliente-->
          <a class="btn btn-primary-eliminate" href="clients-eliminate.html">ELIMINAR CLIENTE</a> <!-- boton para eliminar cliente-->
        </p>
    </div>


    <div class="container mt-5"> 
        <form> 
            <div class="d-flex justify-content-center mb-4">
                <div class="col-md-4">
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escribir o seleccionar el nombre del cliente a modificar"> <!-- input para cliente-->
                    <datalist id="datalistOptions">
                    </datalist>
                </div>
            </div>
    


            <div class="mb-3 row justify-content-center">
                <div class="col-md-2"> 
                    <input type="text" class="form-control" id="producto" placeholder="Modificar nombre"> <!-- input para nombre-->
                </div>
                <div class="col-md-2"> 
                    <input type="text" class="form-control" id="cantidad" placeholder="Modificar apellido"> <!-- input para apellido-->
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-md-3"> 
                    <input type="number" class="form-control" id="id" placeholder="Modificar número de documento"> <!-- input para documento-->
                </div>
            </div>
            
            <div class="mb-3 row justify-content-center">
                <div class="col-md-3"> 
                    <input type="text" class="form-control" id="producto" placeholder="Modificar e-mail"> <!-- input para email-->
                </div>  
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-md-3"> 
                    <input type="number" class="form-control" id="producto" placeholder="Modificar número teléfonico"> <!-- input para telefono-->
                </div>  
            </div>
        
            <div class="mb-3 row justify-content-center">
                <div class="col-md-4"> 
                    <label for="fecha" class="form-label custom-label">Modificar fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Selecciona una fecha"> <!-- input para fecha-->
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-md-3"> 
                    <input type="text" class="form-control" id="producto" placeholder="Modificar obra social"> <!-- input para social-->
                </div>  
            </div>
        </div>

<div class="mb-3 row justify-content-center mt-4">
    <div class="col-md-4 d-flex justify-content-center gap-3">
        <button type="button" class="btn btn-primary">MODIFICAR CLIENTE</button> <!-- boton para modificar cliente-->
        <button type="reset" class="btn btn-secondary">CANCELAR</button> <!-- input para borrar campos-->
        </form> 
    

    <footer class="custom-footer-index text-center mt-4">
