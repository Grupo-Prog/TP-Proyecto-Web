<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODIFICAR CLIENTE</title>
    <link rel="stylesheet" href="../css/clients-lmce.css"> <!-- referencia a css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- referencia a Bootstrap-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet"> <!-- referencia a Google Fonts-->
</head>
<body class="pagina-principal">
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-center" >
            <a href="index.html">
                <button class="btn btn-sm btn-outline-secondary" type="button">DASHBOARD</button> <!-- boton para ir al DASHBOARD-->
            </a>
            <a href="sales.html">
            <button class="btn btn-sm btn-outline-secondary" type="button">VENTAS</button> <!-- boton para ir a VENTAS-->
            </a>
            <button class="btn btn-outline-success me-2" type="button">CLIENTES</button> <!-- boton para ir a CLIENTES-->
            <a href="login.html">
                <button class="btn btn-sm btn-outline-secondary btn-exit" id="btn-cerrar-sesion" type="button">SALIR</button> <!-- boton para SALIR-->
            </a>
        </form>
    </nav>

    <div class="d-flex justify-content-center mt-4" >
        <p class="d-inline-flex gap-1 text-center">
            <a class="btn btn-primary" href="clients-load.html">CARGAR CLIENTE</a> <!-- boton para cargar cliente-->
            <a class="btn btn-primary-active active" href="clients-edit.html">MODIFICAR CLIENTE</a> <!-- boton para modificar cliente-->
            <a class="btn btn-primary" href="clients-consult.html">CONSULTAR CLIENTE</a> <!-- boton para consultar cliente-->
            <a class="btn btn-primary-eliminate" href="clients-eliminate.html">ELIMINAR CLIENTE</a> <!-- boton para eliminar cliente-->
        </p>
    </div>


    <div class="container mt-5"> 
        <form id="form_editar_cliente"> 
            <div class="d-flex justify-content-center mb-4"> 
                <div class="col-md-4" id="input_id_put">
                    <select class="form-select" id="cod_cliente">
                        <option selected>Seleccione un cliente</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row justify-content-center">
                <div class="col-md-2" id="input_nombre_put"> 
                    <input type="text" class="form-control" id="nombreP" placeholder="Modificar nombre"> <!-- input para nombre-->
                </div>
                <div class="col-md-2" id="input_apellido_put"> 
                    <input type="text" class="form-control" id="apellidoP" placeholder="Modificar apellido"> <!-- input para apellido-->
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-md-3" id="input_documento_put"> 
                    <input type="number" class="form-control" min="1" id="documentoP" placeholder="Modificar número de documento"> <!-- input para documento-->
                </div>
            </div>
            
            <div class="mb-3 row justify-content-center">
                <div class="col-md-3" id="input_email_put"> 
                    <input type="text" class="form-control" id="emailP" placeholder="Modificar e-mail"> <!-- input para email-->
                </div>  
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-md-3 " id="input_telefono_put"> 
                    <input type="number" class="form-control" min="1" id="telefonoP" placeholder="Modificar número teléfonico"> <!-- input para telefono-->
                </div>  
            </div>
        
            <div class="mb-3 row justify-content-center">
                <div class="col-md-4" id="input_fecha_put"> 
                    <label for="fecha" class="form-label custom-label">Modificar fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechaP" placeholder="Selecciona una fecha"> <!-- input para fecha-->
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <div class="col-md-3 " id="input_obra_social_put"> 
                    <input type="text" class="form-control" id="obraSocialP" placeholder="Modificar obra social"> <!-- input para social-->
                </div>  
            </div>
        </div>

<div class="mb-3 row justify-content-center mt-4">
    <div class="col-md-4 d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-primary">MODIFICAR CLIENTE</button> <!-- boton para modificar cliente-->
        <button type="reset" class="btn btn-secondary">CANCELAR</button> <!-- input para borrar campos-->
        </form> 
    

    <footer class="custom-footer-index text-center mt-4">
        <p class="mb-0">© 2024 Grupo 15. Todos los derechos reservados.</p>
    </footer>
     <script src="/js/clientesJs/clientePut.js"></script>

        if ("token" in sessionStorage === false ) {
            alert("Necesitas una sesion para acceder a este sitio, Logeate!");
         window.location = "/pages/login.html";
        }
    </script>
</body>
</html>
