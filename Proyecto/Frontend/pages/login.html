<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- referencia al css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- referencia a Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet"> <!-- referencia a Google Fonts -->
</head>
<body class="pagina-login d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="text-center custom-position-login"> <!-- contenedor con las clases -->
        <div class="login-container">
            <h1 class="mb-4-login">INICIO DE SESIÓN</h1>

            <form id="form_login_post">
                <div class="mb-3" id="input_email">
                    <label for="fecha" class="form-label custom-label">Dirreción de e-mail</label>
                    <input type="text" class="form-control" id="email"  placeholder="Ingrese su e-mail">
                </div>
                <div class="mb-3" id="input_contrasenia">
                    <label for="fecha" class="form-label custom-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenia" placeholder="Ingrese su contraseña">
                </div>
            </div>
                <a href="">
                    <button type="submit" class="btn custom-btn-login">INGRESAR</button> <!-- botón para ingresar -->
                </a>
                <button type="reset" class="btn custom-btn-login-reset">CANCELAR</button> <!-- botón para borrar contenido -->


                <button type="button" class="btn-outline-primary-crear" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    ¿NO POSEE CUENTA? CRÉE UNA!
                </button>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered"> 
                    <div class="modal-content">
                      <div class="modal-header text-center">
                      </div>
                      <div class="modal-body">
                        <form id="form_create_account">
                          <div class="mb-3">
                            <label for="fecha" class="form-label custom-label">Dirección de e-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese el e-mail">
                          </div>
                          <div class="mb-3">
                            <label for="fecha" class="form-label custom-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
                          </div>
                          <button type="submit" class="btn custom-btn-usuario">CREAR USUARIO</button>
                        </form>
                        <div class="d-flex justify-content-center">
                          <button type="button" class="btn custom-btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                


    <footer class="custom-footer text-center mt-4"> <!-- pie de página -->
        <p class="mb-0">© 2024 Grupo 15. Todos los derechos reservados.</p>
    </footer>


    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
