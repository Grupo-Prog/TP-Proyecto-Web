<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- referencia al css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- referencia a Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet"> <!-- referencia a Google Fonts -->
</head>
<body class="pagina-login d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="text-center custom-position-login"> <!-- contenedor con las clases -->
        <div class="login-container">
            <h1 class="mb-4-login">INICIO DE SESIÓN</h1>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
            </div>
                <a href="index.html">
                    <button type="button" class="btn custom-btn-login">INGRESAR</button> <!-- botón para ingresar -->
                </a>
                <button type="reset" class="btn custom-btn-login-reset">CANCELAR</button> <!-- botón para borrar contenido -->
            </form>
        </div>
    </div>
    <footer class="custom-footer text-center mt-4"> <!-- pie de página -->
        <p class="mb-0">© 2024 Grupo 15. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
